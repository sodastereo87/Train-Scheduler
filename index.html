<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>South Florida Train Schedule</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <link rel="stylesheet" href="assets/css/style.css">
    <link relj="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">


        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: black ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fa fa-newspaper-o"></i>South Florida Train Schedule</strong>
                <h2>
                    <p id="time"> </p>
                </h2>
            </h1>
        </div>

        <div class="card">

            <!-- card Heading for the retrieved articles box -->
            <div class="card-header">
                <strong>
                    <i class="fa fa-table"></i> Current Train Schedule</strong>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"><strong>Train Name</strong></th>

                        <th scope="col"><strong>Destination</strong></th>

                        <th scope="col"><strong>Frequency (min)</strong></th>

                        <th scope="col"><strong>Next Arrival</strong></th>

                        <th scope="col"><strong>Minutes Away</strong></th>
                    </tr>
                </thead>
              <!-- Train info goes here! -->
					<tbody id="add-row">
					</tbody>
            </table>


            <!-- This main card will hold each of the resulting articles -->
            <div class="card-body" id="article-section">
            </div>
        </div>

        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First card is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-list-alt"></i>Add Train</strong>
                    </div>
                    <div class="card-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">

                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="search">Train Name</label>
                                <input type="text" class="form-control" id="Train_Name">
                            </div>

                            <!-- Here we capture the number of records that the user wants to retrieve  -->
                            <div class="form-group">
                                <label for="search">Destination</label>
                                <input type="text" class="form-control" id="Destination">
                            </div>

                            <!-- Here we capture the Start Year Parameter-->
                            <div class="form-group">
                                <label for="start-year">First Train Time (HH:mm-military time) </label>
                                <input type="text" class="form-control" id="First_Train">
                            </div>

                            <!-- Here we capture the End Year Parameter -->
                            <div class="form-group">
                                <label for="end-year">Frequency (min)</label>
                                <input type="text" class="form-control" id="Frequency">
                            </div>

                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-default" id="Submit">
                                <i class="fa fa-search"></i> Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- This row will handle all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">
                <br>

            </div>
        </div>
    </div>


    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>\
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
